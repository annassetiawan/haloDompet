<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="80" cy="80" r="80" fill="url(#gradient1)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Avatar Face -->
  <circle cx="80" cy="65" r="25" fill="url(#gradient2)"/>

  <!-- Eyes -->
  <circle cx="72" cy="60" r="3" fill="#8B5CF6"/>
  <circle cx="88" cy="60" r="3" fill="#8B5CF6"/>

  <!-- Smile -->
  <path d="M 70 72 Q 80 78, 90 72" stroke="#8B5CF6" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Body -->
  <ellipse cx="80" cy="130" rx="35" ry="30" fill="url(#gradient2)"/>

  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="8" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="130" cy="130" r="12" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="140" cy="50" r="6" fill="#FFFFFF" opacity="0.2"/>
</svg>
